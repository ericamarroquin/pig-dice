<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js"></script>
  <title>Pig</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h2 style="text-align: center;"><em>Welcome to Pig Dice</em></h2>
    <button id="start" class="btn btn-primary">Start</button>
    <div class="game-type-buttons">
      <button id="two-player" class="btn btn-primary">1 vs. 1</button>
      <button id="computer" class="btn btn-primary">1 vs. Computer</button>
    </div>
</div>
</div>
  <div class="row">
    <div class="col-md-6">
      <div class="player1">
      <h2>Player 1</h2>
        <div class="score1">
          <h2>Dice Roll: <span id="totalRolls"></span></h2>
          <h2>Current Score: <span id="tempScore"></span></h2>
          <h2>Total Score: <span id="finalScore"></span></h2>
        </div>
      </div>
      <div class="player1-controls">
        <button id="roll" class="btn btn-primary">Roll</button>
        <button id="hold" class="btn btn-primary">Hold</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="player2">
      <h2>Player 2</h2>
        <div class="score1">
          <h2>Dice Roll: <span id="totalRolls-2"></span></h2>
          <h2>Current Score: <span id="tempScore-2"></span></h2>
          <h2>Total Score: <span id="finalScore-2"></span></h2>
        </div>
      </div>
      <div class="player2-controls">
        <button id="roll-2" class="btn btn-secondary">Roll</button>
        <button id="hold-2" class="btn btn-secondary">Hold</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
